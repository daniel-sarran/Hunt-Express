<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunt-Express: Get The Bag</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3acc8d3f66.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <button id="new-job">+ New Job</button>
    <button id="test">Confirmation</button>

    <!-- Table -->
    <div class="content-container">
      <table>
        <thead>
          <th>Company</th>
          <th>Position</th>
          <th>Date Applied</th>
          <th>Stage</th>
          <th>Notes</th>
          <th></th>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>

    <!-- New Job Modal -->
    <div id="modal-window" class="modal">
      <div class="modal-content">
        <span id="close" class="close">&times;</span>
        <div class="form-container">
          <form action="#">
            <div>
              <div class="form-input">
                <label for="company">*Company</label>
                <input type="text" name="company" id="company" />
              </div>

              <div class="form-input">
                <label for="position">*Position</label>
                <input type="text" name="position" id="position" />
              </div>

              <div class="form-input">
                <label for="date-applied">*Date Applied</label>
                <input type="date" name="date-applied" id="date-applied" />
              </div>

              <div class="form-input">
                <label for="stage">Stage</label>
                <select id="stage" name="stage">
                  <option value="application submitted">application submitted</option>
                  <option value="online assessment">online assessment</option>
                  <option value="interview: phone">interview: phone</option>
                  <option value="interview: video`">interview: video</option>
                  <option value="interview: face-to-face">interview: face-to-face</option>
                  <option value="rejection"">rejection</option>
                  <option value="offer">offer</option>
                </select>
              </div>

              <div class="form-input">
                <label for="notes">Notes</label>
                <input type="text" name="notes" id="notes" />
              </div>

              <div class="form-input">
                <input type="submit" id="form-submit" />
              </div>
            </div>
          </form>
        </div>
      <div/>
    </div>

    <script src="app.js"></script>
  </body>
</html>
